<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/membership.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="brand-name">My Brand</a>
            <div class="nav-actions">
                <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="membership.html" class="nav-link"><i class="fas fa-user"></i> Membership</a>
                <a href="products.html" class="nav-link"><i class="fas fa-tshirt"></i> Products</a>
            </div>
        </nav>
    </header>

    <main class="membership-container">
        <div class="membership-form-container">
            <div class="form-toggle">
                <button id="show-login-btn" class="toggle-btn active">Login</button>
                <button id="show-register-btn" class="toggle-btn">Register</button>
            </div>

            <form id="login-form" class="membership-form active">
                <h2>Login to your Account</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="form-footer">Forgot your password? <a href="#">Reset it here</a>.</p>
            </form>

            <form id="register-form" class="membership-form">
                <h2>Create a New Account</h2>
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <p class="form-footer">By registering, you agree to our <a href="#">Terms of Service</a>.</p>
            </form>
        </div>
    </main>

    <script src="js/membership.js"></script>
</body>
</html>
